<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jumpingBall.css">
    <title>Jumping Ball</title>
</head>
<body>
    <button class="soundButton"><img src="image/sound_on.png" class="soundImg"></button>
    <div class="box">
        <img src="image/ball.png" alt="ball" class="ball">
        <div class="playingBar"></div>
    </div>
    <div class="scoreScreen">
        <div class="score">
            <p class="gameOver">game over</p>
            <p class="totalScore"></p>
            <button class="play">play</button>
        </div>
    </div>
    <div class="control">
        <button class="controlButton" id="leftButton">
            <img src="image\left.png" alt="LEFT" class="controlButtonImage">
        </button>
        <button class="controlButton" id="rightButton">
            <img src="image\right.png" alt="RIGHT" class="controlButtonImage">
        </button>
    </div>
    
<script src="jumpingBall.js"></script>
</body>
</html>
